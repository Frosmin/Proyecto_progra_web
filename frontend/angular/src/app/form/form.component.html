<section class="form-container">
    <div class="left">
        <div class="switch-container">
            <p>
                {{editor ? "Modo Editor" : "Modo Visualizador"}}
            </p>
            <div [className]="editor ? 'switch' : 'switch active'" (click)="toggleEditor()">
                <div class="circle"></div>
            </div>
        </div>
        <!-- <div class="btn-xd">
            <button mat-flat-button (click)="agregarTablero()">Agregar tablero</button>
        </div> -->
    </div>
    
   
  <div class="template-editor">
    <div class="area">
        <mat-form-field appearance="fill">
        <mat-label>Título del tablero</mat-label>
        <input matInput [(ngModel)]="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="description"></textarea>
        </mat-form-field>
    </div>
    <!-- @for (board of boards; track $index) {
    <app-board-component [tableroSize]="board.size" [editor]="editor"></app-board-component>
    } -->

    <app-board-component 
    [tableroSize]="board.size" 
    [editor]="editor"
    [title]="title"
    [description]="description"
    [formularioId]="1">
    </app-board-component>
  </div>
</section>
