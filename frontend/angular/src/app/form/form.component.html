<section class="form-container">
    <div class="left">
        <div class="switch-container">
            <p>
                {{editor ? "Modo Editor" : "Modo Visualizador"}}
            </p>
            <div [className]="editor ? 'switch' : 'switch active'" (click)="toggleEditor()">
                <div class="circle"></div>
            </div>
        </div>
        <!-- <div class="btn-xd">
            <button mat-flat-button (click)="agregarTablero()">Agregar tablero</button>
        </div> -->
    </div>
    
   
  <div class="template-editor">
    <div class="area">
      @if (editor) {
        <mat-form-field class="description">
          <mat-label>Titulo</mat-label>
          <!-- Vincula con ngModel a la propiedad boardTitle -->
            <textarea matInput [(ngModel)]="boardTitle" name="boardTitle" rows="2" ></textarea>
        </mat-form-field>
        <mat-form-field class="description">
          <mat-label>Instrucciones del problema</mat-label>
          <!-- Vincula con ngModel a la propiedad boardDescription -->
          <textarea matInput [(ngModel)]="boardDescription" name="boardDescription" rows="2" ></textarea>
        </mat-form-field>
      }@else{
        <h2>{{boardTitle}}</h2>
        <h3>{{boardDescription}}</h3>
      }
      
        
    </div>
    @for (board of boards; track $index) {
    <app-board-component [tableroSize]="board.size" [editor]="editor"></app-board-component>
    }

    <div class="btn-container">
        <button (click)="saveBoardData()" class="save-btn">Guardar tablero</button>
    </div>
  </div>
</section>
