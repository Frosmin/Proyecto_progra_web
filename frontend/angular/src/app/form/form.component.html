<section class="form-container">
    <div class="left">
        <div class="switch-container">
            <p>
                {{editor ? "Modo Editor" : "Modo Visualizador"}}
            </p>
            <div [className]="editor ? 'switch' : 'switch active'" (click)="toggleEditor()">
                <div class="circle"></div>
            </div>
        </div>
        <!-- <div class="btn-xd">
            <button mat-flat-button (click)="agregarTablero()">Agregar tablero</button>
        </div> -->
    </div>
    
   
  <div class="template-editor">
    <div class="area">
      @if (editor) {
        <mat-form-field class="description">
          <mat-label>Titulo</mat-label>
          <!-- Vincula con ngModel a la propiedad boardTitle -->
            <textarea matInput [(ngModel)]="boardTitle" name="boardTitle" rows="1" ></textarea>
        </mat-form-field>
        <mat-form-field class="description">
          <mat-label>Instrucciones del problema</mat-label>
          <!-- Vincula con ngModel a la propiedad boardDescription -->
          <textarea matInput [(ngModel)]="boardDescription" name="boardDescription" rows="1" ></textarea>
        </mat-form-field>
      }@else{
        <div class="board-header">
          <h2>{{boardTitle ? boardTitle : "Titulo del Problema"}}</h2>
          <h3>{{boardDescription ? boardDescription : "Descripcion del problema"}}</h3>
        </div> 
      }
      
      
        
    </div>
    <app-board-component [tableroSize]="boards.size" [editor]="editor"></app-board-component>



    <div class="btn-container">
        <button (click)="saveBoardData()" class="save-btn">Guardar tablero</button>
    </div>
  </div>
</section>
