<div 
class="celda" [class.odd]="(x+y) % 2 == 1" [style.background-color]="(safe == false && content != null) ? 'red' : (x+y) % 2 == 1 ? '#c0c0c0' : 'white'" 
(click)="onClick()">
@if(content == "queen"){
    
    <img src="queen.png" alt="Queen Piece" class="piece-image" width="50" height="50">
}
</div>
