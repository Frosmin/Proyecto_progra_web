<div class="checkbox-question">
  <label>{{ name }}</label>

  @for(option of objectValues(options); track option){
    <div>
        <input
        type="checkbox"
        [id]="id.toString() + '-' + option"
        [value]="option"
        />
        {{ option }}
    </div>
  }
  <!-- <div *ngFor="let option of objectValues(options)"> -->
  <!-- </div> -->
</div>
