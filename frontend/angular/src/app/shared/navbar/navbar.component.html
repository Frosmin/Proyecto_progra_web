<mat-toolbar>
  <div class="navbar-container">
    <div>
      <button matButton [matMenuTriggerFor]="menu" class="navbar-icon">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          routerLink="/"
          routerLinkActive="active-btn"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </button>
        <button
          mat-menu-item
          routerLink="/crear"
          routerLinkActive="active-btn"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Crear tablero
        </button>
        <button
          *ngIf="!authService.isLoggedIn()"
          mat-menu-item
          routerLink="/login"
          routerLinkActive="active-btn"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Login
        </button>
        <button *ngIf="authService.isLoggedIn()" mat-menu-item (click)="logout()">
          Logout
        </button>
                <button
          *ngIf="!authService.isLoggedIn()"
          mat-menu-item
          routerLink="/register"
          routerLinkActive="active-btn"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Register
        </button>
      </mat-menu>

      <!-- <button matIconButton class="navbar-icon"> -->
      <!-- <mat-icon>menu</mat-icon> -->
      <!-- </button> -->
      <span id="menuTitle"><strong>Problema de las N Reinas</strong></span>
    </div>

    <div class="navbar-options">
      <a
        mat-button
        routerLink="/"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a
        mat-button
        routerLink="/crear"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        >Crear tablero</a
      >
      <a
        *ngIf="!authService.isLoggedIn()"
        mat-button
        routerLink="/login"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        >Login</a
      >
      <a *ngIf="authService.isLoggedIn()" mat-button (click)="logout()">Logout</a>

      <a
        *ngIf="!authService.isLoggedIn()"
        mat-button
        routerLink="/register"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        >Register</a
      >
    </div>
  </div>
</mat-toolbar>
