<div class="hello-container">
    <h1>Mensaje del Backend</h1>
    
    <div class="message-card">
      <p *ngIf="message$ | async as message; else loading">
        {{ message }}
      </p>
      
      <ng-template #loading>
        <p>Cargando mensaje...</p>
      </ng-template>
    </div>
    
    <button routerLink="/">Volver al inicio</button>
  </div>
